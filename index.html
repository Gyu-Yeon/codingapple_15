//예금액계산기

function interest(d,y){
    let future = d;
   if(d<50000){
       for(let i=1; i <= y; i++){
           future = future + (future * 0.15)
           return future;
       }
       
   }
    if(50000<=d){
       for(let i=1; i <= y; i++){
           future = future + (future * 0.20)
       }
        return future;
   }
   
    
}
